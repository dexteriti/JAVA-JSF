<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        
        <ui:composition template="./PlantillaGrupo6.xhtml">

            <ui:define name="top">
                <p:link outcome="index" value="Inicio" style="margin-bottom:20px;">
        </p:link>
            </ui:define>

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="right">
                right
            </ui:define>

            <ui:define name="content">
                <f:view>


                    <h:form>
                        <h1><h:outputText value="List"/></h1>
                        <p:dataTable value="#{productosBean.findAll()}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="ProductoID"/>
                                </f:facet>
                                <h:outputText value="#{item.productoID}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="NombreProducto"/>
                                </f:facet>
                                <h:outputText value="#{item.nombreProducto}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="CantidadPorUnidad"/>
                                </f:facet>
                                <h:outputText value="#{item.cantidadPorUnidad}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="PrecioUnitario"/>
                                </f:facet>
                                <h:outputText value="#{item.precioUnitario}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="UnidadesEnAlmacen"/>
                                </f:facet>
                                <h:outputText value="#{item.unidadesEnAlmacen}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="UnidadesPorOrden"/>
                                </f:facet>
                                <h:outputText value="#{item.unidadesPorOrden}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="NivelImportancia"/>
                                </f:facet>
                                <h:outputText value="#{item.nivelImportancia}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Discontinuado"/>
                                </f:facet>
                                <h:outputText value="#{item.discontinuado}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="CategoriaID"/>
                                </f:facet>
                                <h:outputText value="#{item.categoriaID}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="ProveedorID"/>
                                </f:facet>
                                <h:outputText value="#{item.proveedorID}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>

            </ui:define>

            <ui:define name="bottom">
                bottom
            </ui:define>

        </ui:composition>

    </body>
</html>
